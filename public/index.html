<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-api</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3af50be71a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="inputContainer">
        <div id="inputSubContainer">
            <div id="inputLink">
                <div>https://</div>
                <input id="input" type="text" placeholder="example.com">
            </div>
            <button id="submit" type="submit">Generar</button>
        </div>
    </div>
    <div id="imageContainer">
        <div id="imageSubContainer">
            <img id="qr" src="/qr/a">
            <div id="infoqr">
                <a href="/qr/a" id="a1" target="_blank"><i class="fa-solid fa-up-right-from-square"></i> Link</a>
                <a href="/qr/a" id="a2" target="_blank"><i class="fa-solid fa-up-right-from-square"></i> Image</a>
                <a href="/qr/a" download="qr" id="a3"><i class="fa-solid fa-up-right-from-square"></i> Download</a>
            </div>
        </div>
    </div>
    <script>
        const submit = document.getElementById('submit')
        const qr = document.getElementById('qr')
        var input = document.getElementById('input')
        var a1 = document.getElementById('a1')
        var a2 = document.getElementById('a2')
        var a3 = document.getElementById('a3')
        submit.addEventListener('click', () => {
            console.log(input.value)
            if (input.value != ''){
                qr.setAttribute('src', `/qr/${input.value}`)
                a1.href = `http://${input.value}`
                a2.href = `/qr/${input.value}`
                a3.href = `/qr/${input.value}`
            }
        })
    </script>
</body>

</html>
